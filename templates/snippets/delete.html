{% extends 'base.html' %}
{% block title %}
    Delete
{% endblock %}

{% block body_content %}
    <div class="container-fluid">
        <div class="box box-default">
            <div class="box-body">
                <div >
                    <form method="POST">

                        {% csrf_token %}
                        <div class="delete-page ">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-6">
                                        <p class="lead text-center ">
                                            Do you want to delete this data?</p>
                                        <form method="POST" class="form-horizontal">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <button type="submit"
                                                            class="btn btn-lg btn-danger btn-block ">
                                                        Delete
                                                    </button>
                                                </div>
                                                <div class="col-md-6 mt-3">
                                                    <a href="{{ next }}"
                                                       class="btn btn-lg btn-primary  btn-block ">Cancel</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
